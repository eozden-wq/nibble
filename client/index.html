<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nibble</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css_bin/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="landing d-flex justify-content-center align-items-center">
        <div class="container object-fit-fill col-xxl-8 px-4 py-4">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                    <img src="/imgs/salad.png" alt="salad" class="d-block mx-lg-auto img-fluid">
                </div>
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold lh-1 mb-3">Nibble</h1>
                    <p class="lead">Cooking made easy: for everyone, by everyone!</p>
                    <a href="#app" class="btn btn-dark px-4 me-md-2">Get started!</a>
                </div>
            </div>
        </div>
    </div>

    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center align-items-center" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><button onclick="switch_view(random_view)" class="nav-link">Random
                            Recipe</button></li>
                    <li class="nav-item"><button onclick="switch_view(search_view)" class="nav-link">Search for a
                            recipe</button></li>
                    <li class="nav-item"><button onclick="switch_view(create_view)" class="nav-link">Create a Recipe</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="random_view">
        <div class="px-4 pt-5 my-1 text-center border-bottom">
            <h1 class="display-4 text-body-emphasis">Random Recipes</h1>
            <div class="col-lg-6 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5 my-5">
                    <button class="btn btn-dark btn-lg" onclick="get_random_recipe()">Give me a new recipe!</button>
                </div>
            </div>
            <div class="pb-5 d-flex align-items-center justify-content-center">
                <div id="random_recipe_view" class="card" style="width: 20rem;">
                    <img src="..." alt="recipe_image" class="card-img-top">
                    <div class="card-body"></div>
                    <h3 id="recipe_title">Recipe Title</h1>
                        <div id="recipe_ingredients">Recipe Ingredients</div>
                </div>
            </div>
        </div>
    </div>

    <div id="search_view" style="display:none">
        <h1>Hello 2</h1>
    </div>

    <div id="create_view" style="display:none">
        <div class="px-4 pt-5 my-1 text-center">
            <h1 class="display-4">Share a recipe!</h1>
        </div>
        <div class="pb-3">
            <form class="px-5 py-5 mx-5 my-5 border">
                <div class="mb-3">
                    <label for="dish_name" class="form-label">Your Dish's Name</label>
                    <input type="text" class="form-control" id="dishName" aria-describedby="dishName">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Who made the recipe?</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="ingredients">Ingredients:</label>
                    <div id="ingredients_input_list">
                        <input type="text" class="form-control mt-2" id="ingredientsInput1">
                    </div>
                    <button class="btn btn-dark btn-sm mt-2" onclick="add_ingredient()">Add another ingredient</button>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="ingredients">Instructions:</label>
                    <div id="instructions_input_list">
                        <input type="text" class="form-control mt-2" id="instructionsInput1">
                    </div>
                    <button class="btn btn-dark btn-sm mt-2" onclick="add_instruction()">Add another
                        instruction</button>

                </div>
                <div class="mb-3">
                    <label class="form-label" for="customFile">Default file input example</label>
                    <input type="file" class="form-control" id="customFile" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
